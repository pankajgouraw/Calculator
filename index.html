<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Karla|Noto+Sans+TC&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="container">
		<div class="operationScreen">
			<div class="inputOutputScreen">
				<input type="text" id="input" name="" value="" placeholder="Enter Here...">
				<input type="text" id="output" name="" value="" readonly="true">
			</div>
			<div class="clearButton operations"  data-operation='clear' id="back">
				<span>Clear</span>
			</div>
	    </div>
	    <div class="numberSection">
	    	<div class="inputButtonsContainer">
	    		<div class="row">
	    			<div class="operations seven" data-operation='7'><span>7</span></div>
	    			<div class="operations eight" data-operation='8'><span>8</span></div>
	    			<div class="operations nine" data-operation='9'><span>9</span></div>
	    		</div>
	    		<div class="row">
	    			<div class="operations four" data-operation='4'><span>4</span></div>
	    			<div class="operations five" data-operation='5'><span>5</span></div>
	    			<div class="operations six" data-operation='6'><span>6</span></div>
	    		</div>
	    		<div class="row">
	    			<div class="operations one" data-operation='1'><span>1</span></div>
	    			<div class="operations two" data-operation='2'><span>2</span></div>
	    			<div class="operations three" data-operation='3'><span>3</span></div>
	    		</div>
	    		<div class="row">
	    			<div class="operations dot" data-operation='.'><span>.</span></div>
	    			<div class="operations zero" data-operation='0'><span>0</span></div>
	    			<div class="operations equal" data-operation='='><span>=</span></div>
	    		</div>
	    	</div>
	    	<div class="mathSymbol">
	    		<div class="operations multiply" data-operation='*'><span>x</span></div>
	    		<div class="operations divide" data-operation='/'><span>/</span></div>
	    		<div class="operations plus" data-operation='+'><span>+</span></div>
	    		<div class="operations minus" data-operation='-'><span>-</span></div>
	    	</div>
        </div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
